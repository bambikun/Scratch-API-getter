<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Scratch API ルート情報表示</title>
</head>
<body>
  <h1>Scratch API トップ情報</h1>
  <div id="info">取得中…</div>

  <script>
    fetch("https://api.scratch.mit.edu")
      .then(response => {
        if (!response.ok) throw new Error("レスポンスエラー: " + response.status);
        return response.json();
      })
      .then(data => {
        // JSON例 { "website": "scratch.mit.edu", "api": "api.scratch.mit.edu", "help": "help@scratch.mit.edu" }
        const website = data.website || "不明なサイト";
        document.getElementById("info").textContent = 
          `このサイトは ${website} でScratchが運営されています。`;
      })
      .catch(error => {
        document.getElementById("info").textContent = "情報の取得に失敗しました: " + error.message;
      });
  </script>
</body>
</html>
